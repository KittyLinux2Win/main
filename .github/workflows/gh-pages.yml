name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js (for gh-pages package)
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install gh-pages package
        run: npm install --save-dev gh-pages
      - name: Set up Git identity
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
      - name: Copy HTML content to root
        run: |
          # Copy content from src/html to the root directory for GitHub Pages to use
          mkdir -p build
          cp -r src/html/* build/
      - name: Deploy to gh-pages
        run: |
          # Deploy the build directory to the gh-pages branch
          npx gh-pages -d build
